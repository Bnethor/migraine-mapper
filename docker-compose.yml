version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: migraine-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: migraineuser
      POSTGRES_PASSWORD: migrainepass
      POSTGRES_DB: migrainetracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migraine-tracker-api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U migraineuser -d migrainetracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local



