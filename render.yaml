services:
  # Backend API Service
  - type: web
    name: migraine-tracker-api
    env: node
    plan: free
    buildCommand: cd migraine-tracker-api && npm install
    startCommand: cd migraine-tracker-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: migraine-tracker-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: migraine-tracker-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: migraine-tracker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: migraine-tracker-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: migraine-tracker-db
          property: database

  # Frontend Static Site
  - type: web
    name: migraine-tracker-web
    env: static
    plan: free
    buildCommand: cd migraine-tracker-web && npm install && npm run build
    staticPublishPath: ./migraine-tracker-web/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this manually after backend deploys: https://migraine-tracker-api.onrender.com/api

databases:
  # PostgreSQL Database
  - name: migraine-tracker-db
    plan: free
    databaseName: migrainetracker
    user: migraineuser

