version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: migraine-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: migraineuser
      POSTGRES_PASSWORD: migrainepass
      POSTGRES_DB: migrainetracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migraine-tracker-api/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./migraine-tracker-api/db/migration_001_add_clinical_fields.sql:/docker-entrypoint-initdb.d/02-migration_001.sql
      - ./migraine-tracker-api/db/migration_002_user_profile.sql:/docker-entrypoint-initdb.d/03-migration_002.sql
      - ./migraine-tracker-api/db/migration_003_wearable_data.sql:/docker-entrypoint-initdb.d/04-migration_003.sql
      - ./migraine-tracker-api/db/migration_004_upload_sessions.sql:/docker-entrypoint-initdb.d/05-migration_004.sql
      - ./migraine-tracker-api/db/migration_005_migraine_day_markers.sql:/docker-entrypoint-initdb.d/06-migration_005.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U migraineuser -d migrainetracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local



